---
layout: default
title: complex -> simple -> useless
---
{% assign first_post = site.posts.first %}
<div id="post" class="grid_10 alpha content">
	<h2>
		<a href="{{ first_post.url }}"> latest : {{ first_post.title }} </a>
	</h2>
	{{ first_post.content }}
</div>
<div class="grid_2 omega">
  <h3 id="blue">recent posts</h3>
  <ul class="recent">
  {% for post in site.posts limit: 7 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
